<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenShop</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/greenshop.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <strong class="logo">
                <img src="img/Logo1.jpg" alt="logo" width="150px">
            </strong>
            <nav class="header__nav">


                <ul class="header_social">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">
                            Shop
                        </a>
                    </li>
                    <li>
                        <a href="#">Plant Care</a>
                    </li>
                    <li>
                        <a href="#">Blogs</a>
                    </li>
                </ul>
            </nav>

            <button type="button" class="button">

                <img src="img/Logout.svg" alt="logo" width="20px">
                <span>Login</span>

            </button>

        </div>

    </header>

    <main>
        <div class="container2">
            <div class="welcome-text">
                <span class="welcome">
                    welcome to greenshop
                </span>
                <h1 class="about">
                    <img src="/img/LetsMakeaBetterPlanet.png" alt="">

                </h1>
                <p class="about2">
                    We are an online plant shop offering a wide range of cheap and trendy plants. Use our plants to
                    create
                    an unique Urban
                    Jungle. Order your favorite plants!
                </p>

                <a href="#"></a>
                <button type="button" class="button1">

                    <span>shop now</span>
                </button>
                </a>
            </div>

            <div class="flower1">
                <img src="/img/img-flower1.png" alt="image" width="507px">
            </div>

        </div>
    </main>

</body>

</html>
